<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" class="equilibrium" alt="equilibrium"/>
    <div class="nft-caption">
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div class="nft-details">
        <section class="eth-details">
          <img src="images/icon-ethereum.svg" class="eth-img" alt="eth image"/>
          <p class="eth">0.041 ETH</p>
        </section>
        <section class="time">
          <img src="images/icon-clock.svg" class="clock-img" alt="clock image"/>
          <p class="time-left">3 days left</p>
        </section>
        
      </div>
      <hr>
      <div class="credentials-container">
        <img src="images/image-avatar.png" class="avatar-img" alt="creator avatar" />
        <p class="credentials">Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
